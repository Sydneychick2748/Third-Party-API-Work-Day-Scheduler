<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">
        Work Day Scheduler <i class="fas fa-calendar"></i>
      </h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button class="col-md-1 clearBtn" aria-label="clear button ">
        clear
        <i class="fas fa-eraser" style="font-size: 36px"></i>
      </button>
    </header>
    <div class="container">
      <div id="09" class="row time-div">
        <div class="col-md-1 hour"><span id="09am">09am</span></div>
        <textarea
          class="col-md-10 time-block description hour-09"
          placeholder="Add event"
        ></textarea>
        <button
          class="col-md-1 saveBtn"
          aria-label="save button 09am"
          id="09-btn"
        >
          <i class="fa fa-save" style="font-size: 36px"></i>
        </button>
      </div>

      <div id="10" class="row time-div">
        <div class="col-md-1 hour"><span id="10am">10am</span></div>
        <textarea
          class="col-md-10 time-block description hour-10"
          placeholder="Add event"
        ></textarea>
        <button
          class="col-md-1 col-12 saveBtn"
          aria-label="save button 10am"
          id="10-btn"
        >
          <i class="fa fa-save" style="font-size: 36px"></i>
        </button>
      </div>

      <div id="11" class="row time-div">
        <div class="col-md-1 hour"><span id="11am">11am</span></div>
        <textarea
          class="col-md-10 time-block description hour-11"
          placeholder="Add event"
        ></textarea>
        <button
          class="col-md-1 col-12 saveBtn"
          aria-label="save button 11am"
          id="11-btn"
        >
          <i class="fa fa-save" style="font-size: 36px"></i>
        </button>
      </div>

      <div id="12" class="row time-div">
        <div class="col-md-1 hour"><span id="12pm">12pm</span></div>
        <textarea
          class="col-md-10 time-block description hour-12"
          placeholder="Add event"
        ></textarea>
        <button
          class="col-md-1 col-12 saveBtn"
          aria-label="save button 12pm"
          id="12-btn"
        >
          <i class="fa fa-save" style="font-size: 36px"></i>
        </button>
      </div>

      <div id="13" class="row time-div">
        <div class="col-md-1 hour"><span id="13pm">1pm</span></div>
        <textarea
          class="col-md-10 time-block description hour-13"
          placeholder="Add event"
        ></textarea>
        <button
          class="col-md-1 col-12 saveBtn"
          aria-label="save button 1pm"
          id="13-btn"
        >
          <i class="fa fa-save" style="font-size: 36px"></i>
        </button>
      </div>

      <div id="14" class="row time-div">
        <div class="col-md-1 hour"><span id="14pm">2pm</span></div>
        <textarea
          class="col-md-10 time-block description hour-14"
          placeholder="Add event"
        ></textarea>
        <button
          class="col-12 col-md-1 saveBtn"
          aria-label="save button 2pm"
          id="14-btn"
        >
          <i class="fa fa-save" style="font-size: 36px"></i>
        </button>
      </div>

      <div id="15" class="row time-div">
        <div class="col-md-1 hour"><span id="15pm">3pm</span></div>
        <textarea
          class="col-md-10 time-block description hour-15"
          placeholder="Add event"
        ></textarea>
        <button
          class="col-12 col-md-1 saveBtn"
          aria-label="save button 3pm"
          id="15-btn"
        >
          <i class="fa fa-save" style="font-size: 36px"></i>
        </button>
      </div>

      <div id="16" class="row time-div">
        <div class="col-md-1 hour"><span id="16pm">4pm</span></div>
        <textarea
          class="col-md-10 time-block description hour-16"
          placeholder="Add event"
        ></textarea>
        <button
          class="col-12 col-md-1 saveBtn"
          aria-label="save button 4pm"
          id="16-btn"
        >
          <i class="fa fa-save" style="font-size: 36px"></i>
        </button>
      </div>

      <div id="17" class="row time-div">
        <div class="col-md-1 hour"><span id="17pm">5pm</span></div>
        <textarea
          class="col-md-10 time-block description hour-17"
          placeholder="Add event"
        ></textarea>
        <button
          class="col-12 col-md-1 saveBtn"
          aria-label="save button 5pm"
          id="12-btn"
        >
          <i class="fa fa-save" style="font-size: 36px"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
